<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Simple Blog - Contact</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>My Simple Blog</h1>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html" class="active">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="contact-form">
            <h2>Contact Us</h2>
            <p>Have a question or just want to say hello? Fill out the form below!</p>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" required>
                    <div class="error-message" id="nameError"></div>
                </div>

                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" name="email" required>
                    <div class="error-message" id="emailError"></div>
                </div>

                <div class="form-group">
                    <label for="message">Message:</label>
                    <textarea id="message" name="message" rows="5" required></textarea>
                    <div class="error-message" id="messageError"></div>
                </div>

                <button type="submit">Send Message</button>
                <div id="submissionMessage" class="success-message"></div>
            </form>
        </section>

        <section class="contact-info">
            <h2>Contact Information</h2>
            <p>Email: contact@mysimpleblog.com</p>
            <p>Follow us on <a href="#">Twitter</a> and <a href="#">Instagram</a>.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 My Simple Blog</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
